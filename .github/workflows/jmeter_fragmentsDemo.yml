#  YML to get jmeter and run it.  
# Variant with fragments

name: fragments_demo

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps :
     - uses: actions/checkout@v3

     - name: setup-jmeter
       run: |
          java -version  
          sudo wget https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.2.tgz
          sudo tar -xvf apache-jmeter-5.6.2.tgz
          cd $GITHUB_WORKSPACE/apache-jmeter-5.6.2/bin
          echo "locating jmeter files"
          pwd
          java -jar ApacheJMeter.jar -v
          ps -ef | grep java
     
     - name: download CMD Runner
       run: |
          echo "Downloading CMDRunner"
          cd $GITHUB_WORKSPACE/apache-jmeter-5.6.2/lib
          sudo wget  https://repo1.maven.org/maven2/kg/apc/cmdrunner/2.2/cmdrunner-2.2.jar

     - name: download Plugin Manager
       run: |
          cd $GITHUB_WORKSPACE/apache-jmeter-5.6.2/lib/ext
          sudo wget  https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-manager/1.6/jmeter-plugins-manager-1.6.jar

     - name: install plugins
       run: |
          cd $GITHUB_WORKSPACE/apache-jmeter-5.6.2/lib
          sudo java  -jar cmdrunner-2.2.jar --tool org.jmeterplugins.repository.PluginManagerCMD \
          install-all-except jpgc-hadoop,jpgc-oauth,ulp-jmeter-autocorrelator-plugin,ulp-jmeter-videostreaming-plugin,ulp-jmeter-gwt-plugin,tilln-iso8583,mqtt-xmeter

     - name: Look for jmx in directory 
       run: | 
          cd $GITHUB_WORKSPACE/scenarios
          ls -al

     - name: Run JMeter Tests
       run: |
          cd $GITHUB_WORKSPACE
          sudo java -jar $GITHUB_WORKSPACE/apache-jmeter-5.6.2/bin/ApacheJMeter.jar -J-Xms2g -J-Xmx2g J-XX:MaxMetaspaceSize=512m -n \
            -Jfragments_dir=$GITHUB_WORKSPACE/fragments
            -t $GITHUB_WORKSPACE/scenarios/BBC_Demo_Fragments.jmx \
            -l $GITHUB_WORKSPACE/results/result.csv \
            -q $GITHUB_WORKSPACE/properties/Short_Smoke_Test.properties \
            -q $GITHUB_WORKSPACE/properties/Smoke_Test_NFR.properties \
            -e  -o $GITHUB_WORKSPACE/results/html_results

     - name: look for results files
       run: |         
         cd $GITHUB_WORKSPACE/results
         ls -al
       
     - name: Upload csv Results
       uses: actions/upload-artifact@v3
       with:
          name: jmeter-results
          path: /home/runner/work/GHA_Demo/GHA_Demo/results/result.csv   # using WORKSPACE variable does not work

     - name: Upload jmeter log
       uses: actions/upload-artifact@v3
       with:
          name: jmeter-log
          path: /home/runner/work/GHA_Demo/GHA_Demo/apache-jmeter-5.6.2/bin/jmeter.log   # using WORKSPACE variable does not work

     - name: Upload html Results
       uses: actions/upload-artifact@v3
       with:
          name: jmeter-results-html
          path: /home/runner/work/GHA_Demo/GHA_Demo/results/html_results   # using WORKSPACE variable does not work
         
     - name: Publish Test Report
       uses: mikepenz/action-junit-report@v3
       if: success() || failure() # always run even if the previous step fails
       with:
           report_paths: '/home/runner/work/GHA_Demo/GHA_Demo/apache-jmeter-5.6.2/bin/junit_results.xml'
           detailed_summary: true
           fail_on_failure: true
           include_passed: true

